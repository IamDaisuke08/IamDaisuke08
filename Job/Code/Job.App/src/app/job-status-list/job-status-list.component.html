<div *ngIf="jobStatus.length == 0; else showJobStatus">
    No Job Status to Show...
</div>
<ng-template #showJobStatus>
    <table class="table table-sm table-striped table-bordered table-hover">
        <thead class="bg-dark text-white">
            <tr>
                <th scope="col">Id</th>
                <th scope="col" class="w-75">Name</th>
                <th scope="col">Created Date</th>
                <th class="text-center" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of jobStatus">
                <th scope="row">{{ s.id }}</th>
                <td >
                    {{ s.name }}
                </td>
                <td>
                    {{ s.createdDate | date: 'dd MMM yyyy HH:mm:ss' }}
                </td>
                <td>
                    <div *ngIf="!s.onEditMode; else showSaveCancel" class="d-flex justify-content-center align-items-center align-self-center">
                        <i class="fa fa-pencil-square-o p-1" aria-hidden="true" (click)="onEdit(s)"></i>
                        <i class="fa fa-trash-o p-1" aria-hidden="true" (click)="onDelete(s)"></i>
                    </div>
                    <ng-template #showSaveCancel>
                        <div class="d-flex justify-content-center align-items-center align-self-center">
                            <i class="fa fa-floppy-o p-1" aria-hidden="true" (click)="onSave(s)"></i>
                            <i class="fa fa-ban p-1" aria-hidden="true" (click)="onCancelEdit(s)"></i>
                        </div>
                    </ng-template>  
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>

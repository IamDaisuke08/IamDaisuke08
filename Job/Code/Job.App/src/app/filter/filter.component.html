<div class="form-floating">
    <select
        [attr.id]="labelFilter"
        [attr.name]="labelFilter"
        class="form-select" 
        [(ngModel)]="value"
        (ngModelChange)="updateFilter($event)">
            <option value="0">All</option>
            <option *ngFor="let item of list"
                [value]="item.id"
            >{{ item.name }}</option>
    </select>
    <label [attr.for]="labelFilter">{{ labelFilter }}</label>
</div>

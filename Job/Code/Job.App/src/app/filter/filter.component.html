<div class="form-floating">
    <select
        id="filter-name"
        name="filter-name"
        class="form-select" 
        [(ngModel)]="value"
        (ngModelChange)="updateFilter($event)">
            <option value="0">All</option>
            <option *ngFor="let item of list"
                [value]="item.id"
            >{{ item.name }}</option>
    </select>
    <label for="filter-name">{{ labelFilter }} </label>
</div>

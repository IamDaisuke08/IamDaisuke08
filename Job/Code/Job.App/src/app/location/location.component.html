<div class="p-2">
    <h3 class="content-header">
        Locations
    </h3>
    @defer (when loaded) {
    @if (mainCollection.length == 0) {
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <div class="col-12 d-flex justify-content-end align-items-end align-self-end">
            <button type="button" class="btn btn-theme my-2" (click)="addNew()">Add New</button>
        </div>
    </div>
    }
    <!-- <location-list [collection]="mainCollection"></location-list> -->
    <location-map-list [collection]="mainCollection"></location-map-list>
    }
    @placeholder {
        <div class="container mt-5 d-flex justify-content-center align-items-center align-self-center">
            <span class="badge bg-dark text-white" style="font-size: xx-large;">Loading data, please wait...</span>
        </div>
    }
</div>

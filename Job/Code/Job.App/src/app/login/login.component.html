<div class="login-content">
    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="logIn()">
      <div class="form-fields">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" class="form-control" placeholder="username" formControlName="username">
      </div>
      <div class="form-fields">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="password" formControlName="password">
      </div>
      @if (unsuccessful !== null && unsuccessful) {
        <div class="alert alert-danger">
            Invalid Credentials
        </div>
        }
      <div class="form-floating form-fields">
        <button type="submit" class="btn btn-theme">Login</button>
      </div>
    </form>
</div>
